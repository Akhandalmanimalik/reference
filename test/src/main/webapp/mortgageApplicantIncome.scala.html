    	<script type="text/javascript">
		
		document.myForm.from1.onchange = calc;

		function calc(){
		var today = new Date();
		var datev = document.forms["myForm"]["empFirstMonYear1"].value;
		var datevDate=new Date(datev);
		
		var one_day=1000*60*60*24;
		var date1ms=today.getTime();
		var date2ms=datevDate.getTime();
		
		var totmili=date1ms-date2ms;
		var totalDays=Math.round(totmili/one_day);
		var totalMonths=Math.abs((totmili/one_day)/30);
		document.myForm.targets.value = Math.floor(totalMonths); 
	}
</script>
