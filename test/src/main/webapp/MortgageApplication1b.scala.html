<style type="text/css">
#register-form .error {
	color: red;
}
</style>
<script>
  // When the browser is ready...
  $(function() {
    // Setup form validation on the #register-form element
    $("#register-form").validate({
    
        // Specify the validation rules
        rules: {
            firstname: "required",
            lastname: "required",
            email: {
                required: true,
                email: true
            },
            email2:{
            	required: true, equalTo: "#email",
            },
            password: {
                required: true,
                minlength: 5
            },
            agree: "required"
        },
        
        // Specify the validation error messages
        messages: {
            firstname: "Please enter your first name",
            lastname: "Please enter your last name",
            password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 5 characters long"
            },
            email: "Please enter a valid email address",
            agree: "Please accept our policy"
        },
        
        submitHandler: function(form) {
            form.submit();
        }
    });

  });
  
  </script>

<body>
	<div style="padding-bottom: 20px; margin-top: 20px; padding-left: 45%">
	</div>
	<div class="container-fluid">
		<form name="myForm" action="#" id="register-form"
			novalidate="novalidate">
			<div class="row"></div>
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-7 container-bg text-color-blue">
					<div style="padding-top: 50px"></div>
					<img alt="Visdom Logo" height="90" width="260"
						src="@routes.Assets.at("_resources/visdom-logo.png")" />
					<div data-ng-app="demoApp" style="margin-left: 5%">
						<br>
						<div ng-controller="DemoController">

							<br> <br> <br> <input type="hidden" name="ip"
								value="" id="details"> <input type="hidden"
								value="referralId" name="referralId">
							<div class="form-group" style="width: 40%; float: left;">
								<label for="usr"> <font size="3">First Name </font><span
									style="color: red; font-size: 3">*</span></label> <input type="text"
									name="fname" id="firstname" class="form-control" required>

								<div id="fname1">
									<font color="red"></font>
								</div>
							</div>




							<div class="form-group" style="width: 40%; float: right;">
								<label for="pwd"><font size="3">Last Name</font> <span
									style="color: red; font-size: 3">*</span> </label> <input type="text"
									name="lname" id="lastname" class="form-control" required>

								<div id="lname1">
									<font color="red"></font>
								</div>

							</div>

							<br> <br>

							<div class="form-group" style="width: 60%">
								<label for="pwd"><font size="3">What is your
										Email Address? </font> <span style="color: red; font-size: 3">*</span>
								</label> <input type="email" name="email" id="email"
									class="form-control" placeholder="Ex: myemail@@example.com"
									data-toggle="tooltip" data-placement="right"
									title="All communication occurs by email with your referral including the initial private mortgage application. Please double check email address for accuracy.">
								<div id="email1">
									<font color="red"></font>
								</div>

							</div>

							<div class="form-group" style="width: 60%">
								<input type="email" name="email2" id="email2"
									  class="form-control"
									placeholder="Confirm Email" required>
								<div id="error"></div>
							</div>
							<br>





							<div align="left">

								<input type="submit" class="btn btn-primary btn-block"
									id="submit-for" value="next">
								<div align="center" id="submiterror">
									<font color="red"></font>
								</div>

							</div>
							<br>
							<br>

							<p style="text-align: center;">
								<b>10% Complete</b>
							</p>




							<div style="padding-bottom: 50px;"></div>
						</div>
						<div class="col-sm-3"></div>
					</div>
				</div>
		</form>
	</div>

	<br>
	<br>
