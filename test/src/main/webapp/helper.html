<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style type="text/css">
	.verticalLine {
	
	height: 200px;
    border-left: medium solid #284062;
}
</style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-sm-4" style="width: 50%px;">
      	<label style="margin-left: 120px;">Your Information</label><br><br>
    </div>
    <div class="clearfix visible-xs col-sm-4"></div>
    <div class="col-xs-6 col-sm-1 verticalLine" style="width: 2px;"></div>
    <div class="col-xs-6 col-sm-1" style="width: 50%;">
    	<label style="margin-left: 120px;" >Additional Applicant</label><br>
    </div>
  </div>
</div>
</body>
</html>
