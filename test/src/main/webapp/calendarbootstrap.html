<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap datepicker examples</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Bootstrap CSS and bootstrap datepicker CSS used for styling the demo pages-->
        <link rel="stylesheet" href="datepicker.css">
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <div>
            <div>
                <input  type="text" placeholder="dd/mm/yyyy"  id="possessionDate">
            </div>
            
            <div>
                <input  type="text" placeholder="dd/mm/yyyy"  id="conditionDate">
            </div>
        </div>
        <!-- Load jQuery and bootstrap datepicker scripts -->
        <script src="jquery-1.9.1.min.js"></script>
        <script src="bootstrap-datepicker.js"></script>
        <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#possessionDate').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>
        
        <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#conditionDate').datepicker({
                    format: "dd/mm/yyyy"
                });  
            
            });
        </script>
        
    </body>
</html>
